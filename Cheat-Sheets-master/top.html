<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="./prism.css">
<script async defer src="./prism.js"></script>
</head>
<body>;
<h3 id="shortcuts">Shortcuts</h3>
<table>
<thead>
<tr class="header">
<th>Shortcut</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td><code>h</code></td>
<td>shows help</td>
</tr>
<tr class="even">
<td><code>q</code></td>
<td>quits the program</td>
</tr>
<tr class="odd">
<td><code>m</code></td>
<td>switches memory view</td>
</tr>
<tr class="even">
<td><code>k</code></td>
<td>kills process</td>
</tr>
<tr class="odd">
<td><code>Shift+p</code></td>
<td>sorts by CPU usage</td>
</tr>
<tr class="even">
<td><code>Shift+m</code></td>
<td>sorts by memory usage</td>
</tr>
<tr class="odd">
<td><code>Shift+r</code></td>
<td>reverses sorting</td>
</tr>
<tr class="even">
<td><code>Shift+l</code></td>
<td>searches for string</td>
</tr>
<tr class="odd">
<td><code>o</code></td>
<td>adds a filter</td>
</tr>
<tr class="even">
<td><code>=</code></td>
<td>clears filters</td>
</tr>
</tbody>
</table>
<p>{: .-shortcuts}</p>
</body></html>

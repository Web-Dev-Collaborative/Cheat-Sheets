<h3 id="multiline-strings">Multiline strings</h3>
<div class="sourceCode" id="cb1"><pre class="sourceCode yaml"><code class="sourceCode yaml"><a class="sourceLine" id="cb1-1" title="1"><span class="fu">Multiline:</span> <span class="st">|</span></a>
<a class="sourceLine" id="cb1-2" title="2">  hello</a>
<a class="sourceLine" id="cb1-3" title="3">  world</a></code></pre></div>
<h3 id="inheritance">Inheritance</h3>
<div class="sourceCode" id="cb2"><pre class="sourceCode yaml"><code class="sourceCode yaml"><a class="sourceLine" id="cb2-1" title="1"><span class="fu">parent:</span><span class="at"> </span><span class="dt">&amp;defaults</span></a>
<a class="sourceLine" id="cb2-2" title="2">  <span class="fu">a:</span><span class="at"> </span><span class="dv">2</span></a>
<a class="sourceLine" id="cb2-3" title="3">  <span class="fu">b:</span><span class="at"> </span><span class="dv">3</span></a>
<a class="sourceLine" id="cb2-4" title="4"></a>
<a class="sourceLine" id="cb2-5" title="5"><span class="fu">child:</span></a>
<a class="sourceLine" id="cb2-6" title="6">  <span class="fu">&lt;&lt;:</span><span class="at"> </span><span class="dt">*defaults</span></a>
<a class="sourceLine" id="cb2-7" title="7">  <span class="fu">b:</span><span class="at"> </span><span class="dv">4</span></a></code></pre></div>
<h3 id="reference-content">Reference content</h3>
<div class="sourceCode" id="cb3"><pre class="sourceCode yaml"><code class="sourceCode yaml"><a class="sourceLine" id="cb3-1" title="1"><span class="fu">values:</span><span class="at"> </span><span class="dt">&amp;ref</span></a>
<a class="sourceLine" id="cb3-2" title="2">  <span class="kw">-</span> These values</a>
<a class="sourceLine" id="cb3-3" title="3">  <span class="kw">-</span> will be reused below</a>
<a class="sourceLine" id="cb3-4" title="4">  </a>
<a class="sourceLine" id="cb3-5" title="5"><span class="fu">other_values:</span></a>
<a class="sourceLine" id="cb3-6" title="6">  <span class="fu">&lt;&lt;:</span><span class="at"> </span><span class="dt">*ref</span></a></code></pre></div>

<body>;
<h3 id="page-caching"><a href="https://github.com/rails/actionpack-page_caching">Page caching</a></h3>
<pre><code>class WeblogController &lt; ActionController::Base
  caches_page :show, :new
end</code></pre>
<p>This will generate cache files such as <code>weblog/show/5.html</code> and <code>weblog/new.html</code>, which match the URLs used that would normally trigger dynamic page generation</p>
